<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
        <div class="jeremy">
            <div class="jeremyImg">
            <img src="images/image-jeremy.png" alt="jeremy">
           <div id="jeremy__text">
            <p> Report for</p>
            <p> Jeremy Robson</p>
           </div>
        </div>
            <div id="toogle-timeline">
              <div class="link"><a class="daily" >Daily</a></div>
               <div  class="link"><a class="weekly">Weekly</a></div>
                 <div class="link"><a class="monthly" >Monthly</a></div>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="card">
          <img src="images/icon-work.svg" alt=""> 
            <div class="action">
                <div class="action_text">
                <p>Work</p>
                <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
                <div class="current-Time">22</div>
                <div class="previous-Time">22</div>
            </div>
        </div>
        </div>

        <div class="card" id="card-2">
            <img src="images/icon-play.svg" alt=""> 
              <div class="action">
                  <div class="action_text">
                  <p>Play</p>
                  <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="time">
                  <div class="current-Time">22</div>
                  <div class="previous-Time">22</div>
              </div>
          </div>
          </div>

          
          <div class="card" id="card-3">
            <img src="images/icon-study.svg" alt=""> 
              <div class="action">
                  <div class="action_text">
                  <p>Study</p>
                  <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="time">
                  <div class="current-Time">22</div>
                  <div class="previous-Time">22</div>
              </div>
          </div>
          </div>

          
          <div class="card" id="card-4">
            <img src="images/icon-exercise.svg" alt=""> 
            <div class="action">
                <div class="action_text">
                <p>Exercise</p>
                <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
                <div class="current-Time">22</div>
                <div class="previous-Time">22</div>
            </div>
        </div>
    </div>
            

          
            <div class="card" id="card-5">
                <img src="images/icon-social.svg" alt=""> 
                <div class="action">
                    <div class="action_text">
                    <p>Social</p>
                    <img src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="time">
                    <div class="current-Time">22</div>
                    <div class="previous-Time">22</div>
                </div>
            </div>
        </div>
                

        
        <div class="card" id="card-6">
            <img src="images/icon-self-care.svg" alt=""> 
            <div class="action">
                <div class="action_text">
                <p>Self Care</p>
                <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
                <div class="current-Time">22</div>
                <div class="previous-Time">22</div>
            </div>
        </div>
    </div>
             
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
